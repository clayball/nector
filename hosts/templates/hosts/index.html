{% extends 'nector_home/base.html' %}

{% block content %}
<div class="content">
{% if subnet_list %}
<h2>SubNeTs</h2>
<!-- TODO: move CSS to a css file -->
<table>
<tr>
{% for subnet in subnet_list %}
    <td class="td-content"><a href="/hosts/{{ subnet.id }}/">{{ subnet.ipv4_address }}/{{ subnet.prefix }}</a></td>
    {% if subnet.id|divisibleby:6 %}
<tr>
    {% endif %}
{% endfor %}
</table>
{% else %}
    <p>No hosts are available.</p>
{% endif %}
</div>
{% endblock %}
